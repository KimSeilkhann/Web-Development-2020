<div class="row">
  <div class="column">
      <h3>
          {{ product.name }}
      </h3>
      <img id="main" src="{{ product.image }}">
      <p>
        {{ product.description }}
      </p>
      <h4> {{ product.price }} <span style="color: black;"> rating: {{ product.rating }} </span></h4>

    </div>
  <div class="column">
    <button (click)="Share()"> See in Aliexpress </button>
  </div>
</div>
