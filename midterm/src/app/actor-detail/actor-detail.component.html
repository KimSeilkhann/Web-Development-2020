<div *ngIf = "actor">
    <div class = "title"> {{actor.id}} {{actor.firstName}} {{actor.lastName}}</div>
    <h3>Comments: </h3>
    <div *ngFor = "let comment of actor.comments">
        <p> {{comment.text}}</p>
    </div>
    <div>
        <label for = "new-comment"></label>
        <input type = "text" name = "new-comment" [(ngModel)]="newComment">
        <button class = "btn" (click) = "addNewComment()"> Add comment</button>
    </div>
    <button class = "btn" (click) = "goBack()"> Go Back</button>

</div>
