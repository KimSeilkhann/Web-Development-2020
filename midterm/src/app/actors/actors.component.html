<div>
    <div class = "actor" *ngFor = "let actor of actors">
        <div class = "title"> {{actor.id}} {{actor.firstName}} {{actor.lastName}} </div>
        <p class = "comment-label">Comments: </p>
        <div class = "comments" *ngFor = "let comment of actor.comments"> 
            {{comment.text}}
        </div>
        <a routerLink = "/actors/{{actor.id}}"> See details</a>
    </div>
</div>
